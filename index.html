<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Design</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&family=Montserrat:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/f0462da5e3.js" crossorigin="anonymous"></script>

<body>
    <div>
        <div>
            <img class="logo" src="/images/logo.svg" alt="">
            <h1> We are launching <bold class="bold">Soon!</b></h1>

            <input type="text" name="mail" id="mail" placeholder="Your email address..."> <br>
            <button>Notify me</button>
        </div>
        <div>
            <img class="img" src="/images/illustration-dashboard.png" alt="">
        </div>
        <div class="logos">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <p>@ copyright Ping All rights reserved</p>
    </div>

</html>
